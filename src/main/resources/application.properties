spring.application.name=ProdouiH

# Disable config import check if not needed
spring.cloud.config.import-check.enabled=false

# Fail fast if config server is not available
spring.cloud.config.fail-fast=true

# Server port
server.port=8084

# Eureka registration
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# DataSource Configuration
spring.datasource.username=Hadir
spring.datasource.password=
spring.datasource.url=jdbc:h2:file:./Database/Data/Produit
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create
